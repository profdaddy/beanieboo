<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sammie's Beanie Boos</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/beanieboos.css" rel="stylesheet">
 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  
  <body>
  	<div class="col-sm-8 bb-main">
	  	<table class="bb-main-table">
	  		<thead>
	  			<tr>
	  				<th>Name</th>
	  				<th>Animal</th>
	  				<th>Size</th>
	  				<th>Keychain?</th>
	  				<th>Notes</th>
	  			</tr>
	  			</tr>
	  		</thead>
	  		<tbody id="bb-tbody">
	  		
	  		</tbody>
	  	</table>
  	</div>
  	
	  			
  	<!-- Handlebars templates -->
  	<script id="bb-tpl" type="text/x-handlebars-template">
  		{{#each beanieBoo}}
  		<tr class="bb-entry">
  			<td class="bb-name">{{name}}</td>
  			<td class="bb-animal">{{animal}}</td>
  			<td class="bb-size">{{size}}</td>
  			<td class="bb-keychain">{{isKeychain}}</td>
  			<td class="notes">{{notes}}</td>
  		</tr>
  		{{/each}}
  	</script>	
  				
  	

  
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Parse.js -->
	<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
	<!-- Handlebars.js template stuff -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

    <script src="js/beanieboos.js"></script>
    
  </body>
</html>
